<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f7ee9" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Preload background image -->
    <link rel="preload" href="https://storage.123fakturera.se/public/wallpapers/sverige43.jpg" as="image" />
    <!-- Mobile-specific CSS fix for background image -->
    <link rel="stylesheet" href="%PUBLIC_URL%/mobile-bg-fix.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      /* Immediate styling to prevent white flash during load */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0f7ee9 !important;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        left: -500px;
        right: -500px;
        top: -500px;
        bottom: -3000px;
        background-color: #0f7ee9;
        z-index: -1000;
        pointer-events: none;
        height: 6000px;
      }
      
      /* Preload the background image */
      body::after {
        content: '';
        background-image: url('https://storage.123fakturera.se/public/wallpapers/sverige43.jpg');
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }
    </style>
    <script>
      // Fix mobile height issues with URL bar
      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      }
      setAppHeight();
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      window.addEventListener('pageshow', setAppHeight);
      window.addEventListener('load', setAppHeight);
      window.addEventListener('scroll', function() {
        clearTimeout(window.scrollTimer);
        window.scrollTimer = setTimeout(setAppHeight, 50);
      }, {passive: true});

      // Create background overlay - this ensures we never see white space
      window.addEventListener('DOMContentLoaded', function() {
        // Create a full-screen blue background that's impossible to scroll past
        var bgOverlay = document.createElement('div');
        bgOverlay.style.cssText = 'position:fixed;top:-500px;left:-500px;right:-500px;bottom:-7000px;background:#0f7ee9;z-index:-100;pointer-events:none;height:10000px;width:calc(100% + 1000px);';
        document.body.appendChild(bgOverlay);
      
        // Force background color on html and body to match
        document.documentElement.style.backgroundColor = '#0f7ee9';
        document.body.style.backgroundColor = '#0f7ee9';
        
        // Use an actual img element instead of background-image
        var fixedImg = document.createElement('img');
        fixedImg.src = 'https://storage.123fakturera.se/public/wallpapers/sverige43.jpg';
        fixedImg.alt = '';
        fixedImg.style.cssText = 'position:fixed;z-index:-90;top:50%;left:50%;transform:translate(-50%, -50%);min-width:100%;min-height:100%;width:auto;height:auto;object-fit:cover;pointer-events:none;';
        document.body.appendChild(fixedImg);
      });
    </script>
    <!-- Include Safari-specific fixes -->
    <script src="%PUBLIC_URL%/fix-safari.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
<script src="%PUBLIC_URL%/fix-safari.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
